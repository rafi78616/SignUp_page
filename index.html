<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="background-overlay">
        <div id="container">
            <div class="panel-container">
                <div class="panel">
                    <h1 class="panel__heading">Register To Play</h1>
    
                    <p class="panel__subheading">
                        already have an account? <a href="#">Sign in</a>
                    </p>
    
                    <form onSubmit="alert('Success')">
                        <div class="input">
                            <label for="email-address">Email Address</label>
                            <input type="email" required id="email-adress" />
    
                            <div class="input__indicator"></div>
                        </div>
                        <div class="input">
                            <div class="input"><label for="first-name">First name</label></div>
                            <input type="text" required id="first-name">
                            <div class="input__indicator"></div>
                        </div>
    
                        <div class="input">
                            <label for="last-name">last name</label>
                            <input type="text" required id="last-name" />
                            <div class="input__indicator"></div>
                        </div>
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" required id="password">
                            <div class="input__indicator"></div>
                        </div>
                        <div class="date-of-birth">
                            <div class="date-of-birth-heading">Date of birth</div>
                            <div class="date-of-birth__inputs">
                                <div class="dropdown">
                                    <label for="month">Month</label>
                                    <select name="month" id="month">
                                        <option value="1">Jan</option>
                                <option value="2">Feb</option>
                                <option value="3">Mar</option>
                                <option value="4">Apr</option>
                                <option value="5">May</option>
                                <option value="6">Jun</option>
                                <option value="7">Jul</option>
                                <option value="8">Aug</option>
                                <option value="9">Sep</option>
                                <option value="10">Oct</option>
                                <option value="11">Nov</option>
                                <option value="12">Dec</option>
                                    </select>
                                </div>
                                <div class="input">
                                    <label for="day">Day</label>
                                    <input type="number" required id="day" min="1" max="31">
                                    <div class="input__indicator"></div>
                                </div>
                                <div class="input">
                                    <label for="year">year</label>
                                    <input type="number" required id="year" min="1908" max="2023">
                                    <div class="input__indicator"></div>
                                </div>
                            </div>
                            
                        </div>
    
                        <p class="consents">
                            By clicking Create account ,I agree that I have read and accepted the <a href="#">Terms of
                                use</a> and <a href="#">Privcy policy</a>
                        </p>
    
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



<!-- refreshing page gives new background image  -->
    <script>
        var images =["1.jpg","2.jpg","3.jpg","4.jpg"];
        function changeBackground(){
            var randomNumber = Math.floor(Math.random()*images.length);
            document.body.style.backgroundImage ="url(images/"+images[randomNumber]+")";
        } 
        window.onload = changeBackground;
    </script>
</body>

</html>
